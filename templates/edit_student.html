<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center text-warning mb-4">Edit Student</h2>
    <form method="POST" class="bg-white p-4 rounded shadow-sm">
        <div class="mb-3">
            <label>ID</label>
            <input type="number" name="sid" class="form-control" value="{{ stu.StudentID }}" readonly>
        </div>
        <div class="mb-3">
            <label>Name</label>
            <input type="text" name="name" class="form-control" value="{{ stu.StudentName }}" required>
        </div>
        <div class="mb-3">
            <label>Course</label>
            <input type="text" name="course" class="form-control" value="{{ stu.Course }}" required>
        </div>
        <div class="mb-3">
            <label>Marks</label>
            <input type="number" step="0.01" name="marks" class="form-control" value="{{ stu.Marks }}" required>
        </div>
        <div class="d-flex justify-content-between">
            <a href="/students" class="btn btn-secondary">â¬… Back</a>
            <button class="btn btn-warning">ðŸ’¾ Update</button>
        </div>
    </form>
</div>
</body>
</html>
