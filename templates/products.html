<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <h2 class="text-center text-success mb-4">Product Management</h2>
  <div class="d-flex justify-content-between mb-3">
    <a href="/" class="btn btn-secondary">Home</a>
    <a href="/products/add" class="btn btn-success">Add Product</a>
  </div>
  <table class="table table-bordered bg-white shadow-sm">
    <thead class="table-success">
      <tr><th>ID</th><th>Name</th><th>Category</th><th>Price</th><th>Actions</th></tr>
    </thead>
    <tbody>
      {% for prod in products %}
      <tr>
        <td>{{ prod.ProductId }}</td>
        <td>{{ prod.ProductName }}</td>
        <td>{{ prod.Category }}</td>
        <td>â‚¹{{ prod.Price }}</td>
        <td>
          <a href="/products/edit/{{ prod.ProductId }}" class="btn btn-warning btn-sm">Edit</a>
          <a href="/products/delete/{{ prod.ProductId }}" class="btn btn-danger btn-sm">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</body>
</html>
