<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class = "bg-light">
    <div class="container py-5">
        <h2 class="text-center text-primary mb-4">Student Management</h2>
        <div class="d d-flex justify-content-between mb-3">
             <a href="/" class ="btn btn-secondary">Home</a>
             <a href="/students/add" class ="btn btn-success">Add Student</a>
             <table class="table table-bordered table-hover bg-white">
                <thead class="table-primary">
            <tr>
                <th>ID</th><th>Name</th><th>Course</th><th>Marks</th><th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for stu in students %}
            <tr>
                <td>{{ stu.StudentID }}</td>
                <td>{{ stu.StudentName }}</td>
                <td>{{ stu.Course }}</td>
                <td>{{ stu.Marks }}%</td>
                <td>
                    <a href="/students/edit/{{ stu.StudentID }}" class="btn btn-warning btn-sm">✏ Edit</a>
                    <a href="/students/delete/{{ stu.StudentID }}" class="btn btn-danger btn-sm">🗑 Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
