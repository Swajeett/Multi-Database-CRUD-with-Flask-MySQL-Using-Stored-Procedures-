<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h2 class="text-center text-success mb-4">Add New Product</h2>
  <form method="POST" class="bg-white p-4 rounded shadow-sm">
    <div class="mb-3"><label>ID</label><input type="number" name="pid" class="form-control" required></div>
    <div class="mb-3"><label>Name</label><input type="text" name="name" class="form-control" required></div>
    <div class="mb-3"><label>Category</label><input type="text" name="category" class="form-control" required></div>
    <div class="mb-3"><label>Price</label><input type="number" step="0.01" name="price" class="form-control" required></div>
    <div class="d-flex justify-content-between">
      <a href="/products" class="btn btn-secondary">Back</a>
      <button class="btn btn-success">Save</button>
    </div>
  </form>
</div>
</body>
</html>
