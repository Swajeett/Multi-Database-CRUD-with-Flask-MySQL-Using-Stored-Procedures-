<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h2 class="text-center text-warning mb-4">Edit Product</h2>
  <form method="POST" class="bg-white p-4 rounded shadow-sm">
    <div class="mb-3"><label>ID</label><input type="number" value="{{ prod.ProductID }}" class="form-control" readonly></div>
    <div class="mb-3"><label>Name</label><input type="text" name="name" value="{{ prod.ProductName }}" class="form-control"></div>
    <div class="mb-3"><label>Category</label><input type="text" name="category" value="{{ prod.Category }}" class="form-control"></div>
    <div class="mb-3"><label>Price</label><input type="number" step="0.01" name="price" value="{{ prod.Price }}" class="form-control"></div>
    <div class="d-flex justify-content-between">
      <a href="/products" class="btn btn-secondary">Back</a>
      <button class="btn btn-warning">Update</button>
    </div>
  </form>
</div>
</body>
</html>
