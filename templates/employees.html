<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="text-center text-primary mb-4">Employee Management</h2>
    <div class="d-flex justify-content-between mb-3">
        <a href="/" class="btn btn-secondary">🏠 Home</a>
        <a href="/employees/add" class="btn btn-success">➕ Add Employee</a>
    </div>
    <table class="table table-bordered table-hover bg-white">
        <thead class="table-primary">
            <tr>
                <th>ID</th><th>Name</th><th>Department</th><th>Salary</th><th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for emp in employees %}
            <tr>
                <td>{{ emp.EmpID }}</td>
                <td>{{ emp.EmpName }}</td>
                <td>{{ emp.Department }}</td>
                <td>₹{{ emp.Salary }}</td>
                <td>
                    <a href="/employees/edit/{{ emp.EmpID }}" class="btn btn-warning btn-sm">✏ Edit</a>
                    <a href="/employees/delete/{{ emp.EmpID }}" class="btn btn-danger btn-sm">🗑 Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
